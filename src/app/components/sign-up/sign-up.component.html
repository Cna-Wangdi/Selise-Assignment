<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-header text-center pt-3">
                <h3>SignUp</h3>
            </div>
            <div class="card-body">
                <form [formGroup] = "signUp" (ngSubmit)="register()">
                    <div class="form-group">
                        <label for="name"> Name</label>
                        <input 
                            id="name"
                            class="form-control" 
                            [ngClass]="{'is-invalid': signUp.get('name').touched && signUp.get('name').invalid}"
                            formControlName="name"
                        />
                        <span class="invalid-feedback"> Name is required</span>
                    </div>
                    <div class="form-group">
                        <label for="email"> Email </label>
                        <input 
                        type= "email " 
                        id="email" 
                        class="form-control"
                        [ngClass]="{'is-invalid': signUp.get('email').touched && signUp.get('email').invalid}"
                        formControlName="email"/>
                        <span class="invalid-feedback"> 
                            <span *ngIf="signUp.get('email').hasError('required')">Email is required</span>
                            <span *ngIf="signUp.get('email').hasError('email')">Invalid Email</span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="username"> Username</label>
                        <input id="username" 
                            class="form-control" 
                            [ngClass]="{'is-invalid': signUp.get('username').touched && signUp.get('username').invalid}"
                            formControlName="username" 
                        />
                        <span class="invalid-feedback"> Username is required</span>
                    </div>
                    <div class="form-group mt-2">
                        <label for="password"> Password</label>
                        <input type="password" 
                            id="password"
                            class="form-control" 
                            [ngClass]="{'is-invalid': signUp.get('password').touched && signUp.get('password').invalid}"
                            formControlName="password"
                        />
                        <span class="invalid-feedback"> Password is required</span>
                    </div>
                    <div class="form-group mt-2">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" 
                            id="confirmPassword" 
                            class="form-control"  
                            [ngClass]="{'is-invalid': signUp.get('confirmpassword').touched && signUp.get('confirmpassword').invalid}"
                            formControlName="confirmpassword"
                        />
                        <span class="invalid-feedback"> Password must match</span>
                    </div>
                    
                    <button class="btn btn-primary w-100 mt-2" [disabled]="signUp.invalid"> SignUp </button>
                </form>
             </div>
        </div>
    </div>
</div>
