
<div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card">
        <div class="card-header text-center pt-3">
          <h3>LOGIN</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="signInForm">
            <div class="form-group">
              <label for="username"> Username</label>
              <input id="username" name="username" class="form-control"
                     [ngClass]="{'is-invalid': signInForm.get('user_name').touched && signInForm.get('user_name').invalid}"
                     formControlName="user_name" required/>
              <span class="invalid-feedback"> Username is required</span>
            </div>
            <div class="form-group mt-2">
              <label for="password"> Password</label>
              <input type="password" id="password" name=" password" class="form-control"
                     [ngClass]="{'is-invalid': signInForm.get('password').touched && signInForm.get('password').invalid}"
                     formControlName="password"  required/>
              <span class="invalid-feedback"> Password is required</span>
            </div>
  
            <button class="btn btn-primary w-100 mt-3" [disabled]="signInForm.invalid" (click)="signIn()">Login</button>
            <div class="alert alert-danger" role="alert" *ngIf="areCredentialsInvalid">Invalid username or password</div>
            <button class="btn btn-primary w-100 mt-3" (click)="redirectToSignUp()">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
