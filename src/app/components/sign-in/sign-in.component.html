<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-header text-center pt-3">
                <h3>LOGIN</h3>
            </div>
            <div class="card-body">
                <form #loginForm= "ngForm" (ngSubmit)="loginForm.valid && login()">
                    <div class="form-group">
                        <label for="username"> Username</label>
                        <input id="username" name="username" class="form-control" [ngClass]="{ 'is-invalid': loginForm.submitted && username.invalid }" #username="ngModel" [(ngModel)]="model.username" required/>
                        <span class="invalid-feedback"> Username is required</span>
                    </div>
                    <div class="form-group mt-2">
                        <label for="password"> Password</label>
                        <input type="password" id="password" name=" password" class="form-control"[ngClass]="{ 'is-invalid': loginForm.submitted && password.invalid }" #password="ngModel" [(ngModel)]="model.password" required/>
                        <span class="invalid-feedback"> Password is required</span>
                    </div>
                
                    <button class="btn btn-primary w-100 mt-3"> Login </button>
                    <a class="btn" (click)="redirectToSignUp()">Sign Up</a>
                    <div class="alert alert-danger" role="alert" *ngIf="areCredentialsInvalid">Invalid usernae or password</div>
                </form>
             </div>
        </div>
    </div>
</div>
